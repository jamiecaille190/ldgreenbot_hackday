<!DOCTYPE html>
<html>

<head>
    <title>LD Green Bot Leader Board</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class = "header">
        <img src="LDLogo.png" width=250 length=250>
         <h1> Leader Board </h1> 
    </div>
        <ul id = "rankings" class="list">
        </ul>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        
        // $.ajax({

        //     type: 'GET',

        //         parseResponse(res)
        //     }
        // })

        var res = "{\"users\":[{\"name\":\"Harsh\",\"score\":\"9000\"},{\"name\":\"David\",\"score\":\"8000\"}]}"
        parseResponse(res)


    })

    function parseResponse(res){
        var json = jQuery.parseJSON(res)    
        var userList = json.users
        userList.forEach(updateRankings)
    }

    function updateRankings(user, rank){
        var ul = $("#rankings")
        var li = $("<li/>")
        .addClass("item")
        .appendTo(ul);

        var rankDiv = document.createElement('div')
        rankDiv.className = "pos"
        rankDiv.innerHTML = rank + 1
        li.append(rankDiv)

        var nameDiv = document.createElement('div')
        nameDiv.className = "name"
        nameDiv.innerHTML = user.name
        li.append(nameDiv)

        var scoreDiv = document.createElement('div')
        scoreDiv.className = "score"
        scoreDiv.innerHTML = user.score + " "
        li.append(scoreDiv)


    } 
</script>

</html>
